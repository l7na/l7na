<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sample Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script>

            function dtop(){//dollar to peso
                x = document.getElementById("value1").value;
                
                if(x == ""){
                    document.getElementById("value2").value = "";
                }
                else{
                    value = x *48.67;
                    document.getElementById("value2").value = value.toFixed(2);
                }
            }
            function ptod(){//peso to dollar
             
                x = document.getElementById("value2").value;
                
                if(x == ""){
                    document.getElementById("value1").value = "";
                }
                else{
                    value = x /48.67;
                    document.getElementById("value1").value = value.toFixed(2);
                }
            }

        </script>
    </head>
    <body>
        <div class="form-group">
           
            <label>Dollar</label>
            <br>
            <input type="number" oninput="dtop()" class="form-control" id="value1">
        </div>
        <br><br>
        <div class="form-group">
            <label>Philippine Peso</label>
            <br>
            <input type="number" oninput="ptod()" class="form-control" id="value2">
        </div>
</div>
</body>
</html>
